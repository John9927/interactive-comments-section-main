<!-- Show Delete -->
<div class="container__show__delete" *ngIf="control.showDelete">
  <div class="show__delete">
    <span class="label__delete">Delete comment</span>
    <span class="description__delete">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</span>
    <div class="container__button">
      <button class="no__button" (click)="onClickButton('no')">No, cancel</button>
      <button class="si__button" (click)="onClickButton('yes')">Yes, delete</button>
    </div>
  </div>
</div>

<div class="section" [ngStyle]="{'opacity': control.showDelete ? '.5' : '1'}">
  <app-card></app-card>
</div>
